<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Alert em JavaScript - documento teste</title>
    <script src="" async></script>

<body>

<p>Clique para come√ßar.</p>

<button onclick="myFunction()">Clique aqui</button>

<p id="demo"></p>

<script>
function myFunction()
{ /* Insira o codigo teste! */
var soma = 0

do {
    var numero = parseInt(prompt("Entre com um valor qualquer"));
  
    if (numero === null) {
      break;
    }

    numero = parseInt(numero);

    if (isNaN(numero) || numero === -1) {
      continue;
    }
  
    soma = soma + numero;
  } while (numero !== -1);
  
  alert(soma);


}
</script>

</body>
