<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert em JavaScript - documento teste</title>
    <script src="" async></script>

<body>

<p>Clique para começar.</p>

<button onclick="myFunction()">Clique aqui</button>

<p id="demo"></p>

<script>
function myFunction()
{ /* Insira o codigo teste! */
var operacao = prompt('Operação (+,-,*,/)');
var num1 = parseFloat(prompt('Num 1'));
var num2 = parseFloat(prompt('Num 2'));

switch (operacao) {
  case '+':
    alert(num1 + num2);
    break;
  case '-':
    alert(num1 - num2);
    break;
  case '*':
    alert(num1 * num2);
    break;
  case '/':
    alert(num1 / num2);
    break;
  default:
    alert('Operação inválida');
}


}
</script>

</body>
</html>
