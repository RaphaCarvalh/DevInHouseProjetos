<html>

    <title>Alert em JavaScript - documento teste</title>
    <script src="" async></script>

<body>

<p>Clique para começar.</p>

<button onclick="myFunction()">Clique aqui</button>

<p id="demo"></p>

<script>
function myFunction()
{ /* Insira o codigo teste! */
  var numero = parseInt(prompt('Informe o número'));
var raiz = parseInt(prompt('Informe a raiz'));

var soma = numero;
var resultado = numero.toString();

for (var i = 0; i < 9; i++) {
  soma += raiz;
  resultado += ', ' + soma;
}

alert('A PA é: ' + resultado);


}
</script>
